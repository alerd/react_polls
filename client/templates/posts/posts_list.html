<template name="pollsList">
    <div class="polls">
        {{#each pollsWithRank}}
        {{> pollItem}}
        {{/each}}

        {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
        {{/if}}
        {{#unless ready}}
        {{> spinner}}
        {{/unless}}
    </div>
</template>
