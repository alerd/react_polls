<template name="pollPage">
    <div class="pollChartBlock controls">
        <canvas id="pollChart" width="200" height="200"></canvas>
    </div>
    {{> pollItem}}
    <ul class="comments">
        {{#each comments}}
        {{> comment}}
        {{/each}}
    </ul>
    <script type="text/javascript">
        var options = {
        };

        var data = [
            {
                value: 300,
                color:"#F7464A",
                highlight: "#FF5A5E",
                label: "Red"
            },
            {
                value: 50,
                color: "#46BFBD",
                highlight: "#5AD3D1",
                label: "Green"
            },
            {
                value: 100,
                color: "#FDB45C",
                highlight: "#FFC870",
                label: "Yellow"
            }
        ]

        var ctx = document.getElementById("pollChart").getContext("2d");
        new Chart(ctx).Doughnut(data);
    </script>
    {{#if currentUser}}
    {{> commentSubmit}}
    {{else}}
    <p>Увійдіть в систему щоб залишити коментар</p>
    {{/if}}
</template>
