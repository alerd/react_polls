<template name="pollItem">
    <div class="poll" {{attributes}}>
        <a href="#" class="uplike-{{uplikedClass}}"></a>

        <div class="poll-content">
            <h3><a href="{{pathFor 'pollPage'}}">{{title}}</a><span>{{shortDescription}}</span></h3>

            <p>
                <span>{{likes}} сподобалося, </span>
                <a href="{{pathFor 'pollPage'}}">{{pluralizeComment commentsCount}}</a>
                <span id="publishedBy">опублікувано {{author}}</span>
            </p>
        </div>
        {{#if ownPoll}}<a href="{{pathFor 'pollEdit'}}" class="edit"></a>{{/if}}
    </div>
</template>
